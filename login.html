<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Fuego en la Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="fire">

  <main class="main" style="max-width: 400px; margin: 50px auto;">

    <h1> Fuego en la Isla</h1>

    <!-- BOTONES PARA SELECCIONAR LOGIN / REGISTRO -->
    <div style="display:flex; justify-content:space-around; margin-bottom:20px;">
      <button id="showLogin" class="toggleBtn">Iniciar sesi贸n</button>
      <button id="showRegister" class="toggleBtn">Registrarse</button>
    </div>

    <!-- FORMULARIO LOGIN -->
    <section id="loginSection">
      <h3>Iniciar sesi贸n</h3>
      <input type="email" id="loginEmail" placeholder="Correo electr贸nico">
      <input type="password" id="loginPass" placeholder="Contrase帽a">
      <button id="loginBtn">Iniciar sesi贸n</button>
    </section>

    <!-- FORMULARIO REGISTRO -->
    <section id="registerSection" style="display:none;">
      <h3>Registrarse</h3>
      <input type="text" id="regNick" placeholder="Nickname">
      <input type="email" id="regEmail" placeholder="Correo electr贸nico">
      <input type="password" id="regPass" placeholder="Contrase帽a">
      <label style="display:block; margin:10px 0;">
        <input type="checkbox" id="appear"> Quiero aparecer en la historia
      </label>
      <button id="registerBtn">Registrarse</button>
    </section>

  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    // Toggle entre login y registro
    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const showLogin = document.getElementById("showLogin");
    const showRegister = document.getElementById("showRegister");

    showLogin.addEventListener("click", () => {
      loginSection.style.display = "block";
      registerSection.style.display = "none";
    });

    showRegister.addEventListener("click", () => {
      loginSection.style.display = "none";
      registerSection.style.display = "block";
    });
  </script>

</body>
</html>
